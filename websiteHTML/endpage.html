   <script>
      print_storage();
   </script>
   <script>
      //Checks if "pointSum" is enough to win game. If so displays you win, else You lose. Converts from string to integer for the numeric comparison.
      if(parseInt(localStorage["pointSum"]) >= 15)
      {
         document.write("<h1 style='color:green'>You Win</h1>");
      }
      else
      {
         document.write("<h1 style='color:red'>You lose</h1>");
      }
   </script>
